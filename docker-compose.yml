version: "3.8"

volumes:
  gateway-service:
  notification-service:

services:

  gateway-service:
    build: 
      context: gateway-service
      dockerfile: Dockerfile
    env_file:
      - gateway-service/.env 
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - gateway-service:/app
    networks:
     - backend
  
  notification-service:  
    build:
      context: notification-service
      dockerfile: Dockerfile
    env_file:  
      - notification-service/.env
    environment:
      - NODE_ENV=${NODE_ENV} 
    volumes:
      - notification-service:/app
    depends_on:
     - gateway-service
    networks:
     - backend
  
  db:
    build:
      context: user-service
      dockerfile: Dockerfile.db  
    env_file:
      - user-service/.env
    environment: 
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    networks:
     - backend
       
